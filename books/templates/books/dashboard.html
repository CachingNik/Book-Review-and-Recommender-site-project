{% extends 'base.html' %}

{% block body %}
<ul>
<div class="container">
  	<div class="jumbotron">
    	<h2><b>Books added by you:</b></h2>
    </div>
</div>
{% for book in all_books %}
{% if book.added_by_user == request.user.username %}
<div class="col-lg-3 col-md-4 col-sm-6 " >
<div class = "thumbnail">
<img src="{{book.image}}" style="width:500px;height:600px;" alt = "Generic placeholder thumbnail">
<a href = "/books/{{book.id}}">
<h3>{{book.name}}</h3>
</a>
</div>
</div>
{% endif %}
{% endfor %}
</ul>
{% endblock %}
