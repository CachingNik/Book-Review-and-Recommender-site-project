{% extends 'base.html' %}

{% block body %}
<ul>
	<div class="container">
  	<div class="jumbotron">
    	<font color="blue"><h2><i><b>Book Shelf:</b></i></h2>
    </font>
    </div>
</div>
{% for book in all_books %}
<div class="col-lg-3 col-md-4 col-sm-6 " >
<div class = "thumbnail">
<img src="{{book.image}}" style="width:500px;height:600px;" alt = "Generic placeholder thumbnail">
<a href = "/books/{{book.id}}">
<h3>{{book.name}}</h3>
</a>
</div>
</div>
{% endfor %}
</ul>
{% endblock %}
