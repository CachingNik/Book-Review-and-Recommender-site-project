{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type = "text/css" href = "{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">The BookStore</a>
        <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="">
                <a href="/">
                    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Books
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li class="">
                <a><font size="5" face="roboto">
                Hi, {{request.user.first_name}}</font>
            </a>
            </li>
            <li class="">
                <a href="/">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp; Add Book
                </a>
            </li>
            <li class="">
                <a href="{% url 'logout' %}">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                </a>
            </li>
            {% else %}
            <li class="">
                <a href="{% url 'login' %}">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Login
                </a>
            </li>
            <li class="">
                <a href="{% url 'signup' %}">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Sign up
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
    </div>
</nav>
</body>
{% block body %}
{% endblock %}
</html>
